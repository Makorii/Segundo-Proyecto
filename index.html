<!DOCTYPE html>
    <html lang="es">
        <head>
            <title>Formularioencuesta</title>
            <link href="styles.css" rel="stylesheet">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Yantramanav&display=swap" rel="stylesheet">
        </head>
            <body>
                <main>
                    <h1>Formulario de encuesta Videojuegos</h1>
                    <p class="subtitulo">Con tu opinión se puede mejorar el mundo gamer</p>
                    <form class="contenedor-form">
                        <label id="name-label" for="name">Nombre</label>
                        <input id="name" type="text" placeholder="Introduzca su nombre" class="casilla">
                        <label id="email-label" for="email">Correo electronico</label>
                        <input id="email" type="text" placeholder="Introduce tu correo electronico" class="casilla">
                        <label id="number-label" for="number">Edad</label>
                        <input id="number" type="text" placeholder="Edad" class="casilla">
                        <p>¿Qué tipo de videojuego te gusta?</p>
                        <select class="opciones" id="dropdown" name="tipo-de-juego">
                            <option>Seleccione una opción</option>
                            <option>Disparos</option>
                            <option>Deporte</option>
                            <option>Acción</option>
                            <option>Estrategia</option>
                            <option>Simulación</option>
                            <option>Carreras</option>
                            <option>Aventura</option>
                            <option>Rol</option>
                            <option>Otros</option>
                        </select>
                        <p>¿Recomendarías jugar videojuegos a tus conocidos?</p>
                        <div class="contenedor-recomendacion">
                            <label for="si"><input id="Si" type="radio" name="afirmacion-negacion-quizas" value="afirmacion">Si, por supuesto</label>
                            <label for="no"><input id="no" type="radio" name="afirmacion-negacion-quizas" value="negacion">No</label>
                            <label for="quizas"><input id="quizas" type="radio" name="afirmacion-negacion-quizas" value="quizas">Quizás</label>
                        </div>
                        <p>¿Cuál es tu videojuego favorito?</p>
                        <select class="opciones" id="dropdown-two" name="videojuego-favorito">
                            <option>Seleccione una opción</option>
                            <option>Counter Strike: Global Offensive</option>
                            <option>FIFA</option>
                            <option>Apex Legends</option>
                            <option>Fornite</option>
                            <option>Overwatch</option>
                            <option>Minecraft</option>
                            <option>League of Legends</option>
                            <option>Uncharted</option>
                            <option>Rocket League</option>
                            <option>Valorant</option>
                            <option>Otros</option>
                        </select>
                        <p>¿Qué te gustaría mejorar de los videojuegos?</p>
                        <div class="contenedor-mejoras">
                            <label for="precio" class="opciones-mejoras"><input id="precio" type="checkbox" value="precio-accesible">Precios más accesibles</label>
                            <label for="imagen" class="opciones-mejoras"><input id="imagen" type="checkbox" value="calidad-de-imagen">Calidad de imagen</label>
                            <label for="sonido" class="opciones-mejoras"><input id="sonido" type="checkbox" value="calidad-de-sonido">Calidad de sonido</label>
                            <label for="servers" class="opciones-mejoras"><input id="servers" type="checkbox" value="mayor-cantidad-de-servidores">Mayor cantidad de servidores</label>
                            <label for="comunicacion" class="opciones-mejoras"><input id="comunicacion" type="checkbox" value="la-comunicacion-entre-diferentes-plataformas">La comunicación entre diferentes plataformas</label>
                        </div>
                        <p>¿Algún comentario o sugerencia adicional?</p>    
                        <textarea class="comentarios" id="sugerencia" name="sugerencia" cols="20" rows="5" placeholder="Escriba aqui su comentario o sugerencia"></textarea><br>
                        <button class="submit" id="submit" type="submit"><strong>Entregar</strong></button>
                    </form>
                </main>
            </body>
































    </html>
